<!DOCTYPE html>
<html>
    <head>Login Page</head>
    <body>
        {% if error %}
        {{ error }}
        {% endif %}
        <form action="/login/" method="post">
            Username: <input type="text" name="username"><br />
            Password: <input type="password" name="password"><br />
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
